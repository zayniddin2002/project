<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Booking uz</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta
            content="booking, dacha, tashkent, dala hovli, dala, hovli, dalahovli"
            name="keywords"
        />
        <meta
            content="Dala hovli ijaraga olish uchun mo'ljallangan onlayn platforma"
            name="description"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/img/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/img/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/img/favicon-16x16.png"
        />
        <link rel="manifest" href="/img/site.webmanifest" />
        <link
            rel="mask-icon"
            href="/img/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="stylesheet" href="styles.css" />
        <style>
            @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                outline: none;
                list-style: none;
                text-decoration: none;
                font-family: "Roboto", sans-serif;
            }

            body {
                background: #fafafa;
                font-size: 14px;
            }

            .wrapper .header {
                max-width: 350px;
                width: 100%;
                height: auto;
                margin: 50px auto;
            }

            .wrapper .header .top,
            .wrapper .signup {
                background: #fff;
                border: 1px solid #e6e6e6;
                border-radius: 1px;
                padding: 40px 40px 20px;
            }

            .wrapper .header .logo img {
                display: block;
                margin: 0 auto 35px;
            }

            .wrapper .header .form .input_field {
                margin-bottom: 5px;
            }

            .wrapper .header .form .input_field .input {
                width: 100%;
                background: #fafafa;
                border: 1px solid #efefef;
                font-size: 12px;
                border-radius: 3px;
                color: #262626;
                padding: 10px;
            }

            .wrapper .header .form .input_field .input:focus {
                border: 1px solid #b2b2b2;
            }

            .wrapper .header .form .btn {
                margin: 10px 0;
                background-color: rgb(73, 112, 186);
                border: 1px solid rgb(73, 112, 186);
                border-radius: 4px;
                text-align: center;
                padding: 5px;
            }

            .wrapper .header .form .btn a {
                color: #fff;
                display: block;
            }

            .wrapper .header .or {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 15px;
                margin: 15px 0 20px;
            }

            .wrapper .header .or .line {
                width: 105px;
                height: 2px;
                background: #efefef;
            }

            .wrapper .header .or p {
                color: #999;
                font-size: 12px;
            }

            .wrapper .dif .fb {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .wrapper .dif .fb img {
                width: 16px;
                height: 16px;
            }

            .wrapper .dif .fb p {
                color: #385185;
                font-weight: 500;
                margin-left: 10px;
            }

            .wrapper .dif .forgot {
                font-size: 12px;
                text-align: center;
                margin-top: 20px;
            }

            .wrapper .dif .forgot a {
                color: #003569;
            }

            .wrapper .signup {
                margin: 10px 0 20px;
                padding: 25px 40px;
                text-align: center;
                color: #262626;
            }

            .wrapper .signup a {
                color: #3897f0;
            }

            .wrapper .apps {
                text-align: center;
                color: #262626;
            }

            .wrapper .apps p {
                margin-bottom: 20px;
            }

            .wrapper .apps a img {
                width: 135px;
                height: 40px;
                margin: 0 5px;
            }

            .footer {
                max-width: 935px;
                width: 100%;
                margin: 0 auto;
                padding: 40px 0;
                display: flex;
                justify-content: space-between;
            }

            .footer .links ul li {
                display: inline-block;
                margin-right: 10px;
            }

            .footer .links ul li a {
                color: #003569;
                font-size: 12px;
            }

            .footer .copyright {
                color: #999;
            }

            .btn-submit {
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div
                        class="logo"
                        style="text-align: center; margin-block-end: 20px"
                    >
                        <h1>Login</h1>
                        <% if (error) {%>
                        <p
                            class="error-message"
                            style="
                                text-align: center;
                                color: red;
                                margin: 10px;
                                transition: 0.2s;
                            "
                        >
                            Bunday foydalanuvchi mavjud emas.
                        </p>
                        <%}%>
                    </div>
                    <form action="/login" method="post">
                        <div class="form">
                            <div class="input_field">
                                <input
                                    name="login"
                                    type="text"
                                    placeholder="Phone number, username, or email"
                                    class="input"
                                />
                            </div>
                            <div class="input_field">
                                <input
                                    name="password"
                                    type="password"
                                    placeholder="Password"
                                    class="input"
                                />
                            </div>
                            <button
                                class="btn"
                                style="width: 100%; color: white"
                                type="text"
                            >
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
                <div class="signup">
                    <p>
                        Don't have an account? <a href="/register">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
